<main class="mx-auto sm:w-1/2 p-4 flex flex-col gap-4">
  <add-item (onAddItem)="handleAddItem($event)"></add-item>
  <item-list [items]="items" class="flex-1"></item-list>
  <div>
    <p class="text-center">
      Total words: <span class="font-medium">{{ items.length }}</span>
    </p>
  </div>
  <primary-button [text]="'Start Game'" class="text-center"></primary-button>
</main>
